language: python
python: 2.7
env:
  - PLONE_VERSION=4.3
install:
  - sed -ie "s#travis-4.x.cfg#travis-$PLONE_VERSION.x.cfg#" travis.cfg
  - mkdir -p buildout-cache/downloads
  - python bootstrap.py -c travis.cfg
  - bin/buildout -N -t 3 -c travis.cfg -q
script:
  - bin/code-analysis
  - bin/test
after_success:
  - bin/coverage run --source=plone.app.tiles bin/test --layer=\!PloneAppTilesLayer
  - bin/coveralls
